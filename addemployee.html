<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        #nav {
            background: #1e88e5;
            padding: 15px 0;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .deco {
            text-decoration: none;
            color: white;
            font-size: 20px;
            margin: 0 25px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .deco:hover {
            color: #ffeb3b;
        }
        
        .container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 5px;
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 9px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 5px rgba(30,136,229,0.4);
        }

        input[readonly] {
            background: #f0f0f0;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #1565c0;
        }

        #res {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="nav">
        <center>
            <a href="Admin.html" class="deco">Employee Leave Tracker</a>
            <a href="addemployee.html" class="deco">Add Employee</a>
            <a href="employeedetails.html" class="deco">Employee Details</a>
        </center>
    </div>

<div class="container">
    <h2>Add Employee</h2>

    <table>
        <tr>
            <td>Employee ID</td>
            <td><input type="text" id="empid" required></td>
        </tr>

        <tr>
            <td>Employee Name</td>
            <td><input type="text" id="empname" required></td>
        </tr>

        <tr>
            <td>Department</td>
            <td>
                <select id="dept" onchange="allocateleaves()" required>
                    <option value="">--choose--</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2"><b>Allocated Leaves</b></td>
        </tr>

        <tr>
            <td>Sick</td>
            <td><input type="number" id="sickleaves" readonly></td>
        </tr>

        <tr>
            <td>Casual</td>
            <td><input type="number" id="casualleaves" readonly></td>
        </tr>

        <tr>
            <td>Earned</td>
            <td><input type="number" id="earnedleaves" readonly></td>
        </tr>

        <tr>
            <td>Emergency</td>
            <td><input type="number" id="emergencyleaves" readonly></td>
        </tr>
    </table>

    <button type="button" onclick="storeempdetails()">Add Employee</button>
    <div id="res"></div>
</div>

<script>

function allocateleaves(){
    let dept = document.getElementById('dept').value;
    let s=0,c=0,e=0,em=0;

    if(dept==='IT'){ s=10; c=5; e=12; em=2; }
    else if(dept==='HR'){ s=12; c=7; e=15; em=3; }
    else if(dept==='Finance'){ s=10; c=5; e=12; em=2; }
    else if(dept==='Sales'){ s=10; c=7; e=15; em=3; }
    else if(dept==='Marketing'){ s=10; c=6; e=14; em=2; }
    else if(dept==='Operations'){ s=10; c=5; e=12; em=2; }

    document.getElementById('sickleaves').value = s;
    document.getElementById('casualleaves').value = c;
    document.getElementById('earnedleaves').value = e;
    document.getElementById('emergencyleaves').value = em;
}

function storeempdetails(){
    let empdetails = JSON.parse(localStorage.getItem('storeempdetails')) || [];

    let empid = empidInput = document.getElementById('empid').value.trim();
    let empname = document.getElementById('empname').value.trim();
    let dept = document.getElementById('dept').value;

    if(empid==="" || empname==="" || dept===""){
        document.getElementById('res').innerHTML = "‚ùå Fill all fields";
        document.getElementById('res').style.color = "red";
        return;
    }

    // üîí Duplicate ID check
    let exists = empdetails.some(e => e.empid === empid);
    if(exists){
        document.getElementById('res').innerHTML = "‚ùå Employee ID already exists";
        document.getElementById('res').style.color = "red";
        return;
    }

    empdetails.push({
        empid,
        name: empname,
        dept,
        sickleaves: document.getElementById('sickleaves').value,
        casualleaves: document.getElementById('casualleaves').value,
        earnedleaves: document.getElementById('earnedleaves').value,
        emergencyleaves: document.getElementById('emergencyleaves').value
    });

    localStorage.setItem('storeempdetails', JSON.stringify(empdetails));

    document.getElementById('res').innerHTML = "‚úÖ Employee Added Successfully";
    document.getElementById('res').style.color = "green";

    // Clear form
    document.getElementById('empid').value="";
    document.getElementById('empname').value="";
    document.getElementById('dept').value="";
    allocateleaves();
}
</script>

</body>
</html>
