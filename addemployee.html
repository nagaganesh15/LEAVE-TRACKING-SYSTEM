<!DOCTYPE html>
<html>
    <head>
        <title>Add Employee</title>
        <link rel="stylesheet" href="addemployeecss.css">
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
    </head>

    <body>
        <div id="nav">
            <center>
                <a href="leaveanalytics.html" class="deco">Analytics</a>
                <a href="Admin.html" class="deco">Employee Leave Tracker</a>
                <a href="addemployee.html" class="deco">Add Employee</a>
                <a href="employeedetails.html" class="deco">Employee Details</a>
                <button onclick="toggleTheme()" id="themeBtn" title="Toggle Theme">
                    <i class="fa-regular fa-moon" id="themeIcon"></i>
                </button>
            </center>
        </div>

        <div class="container">
            <h2>Add Employee</h2>

            <table>
                <tr>
                    <td>Employee ID</td>
                    <td><input type="text" id="empid" required></td>
                </tr>

                <tr>
                    <td>Employee Name</td>
                    <td><input type="text" id="empname" required></td>
                </tr>
                
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" id="email" placeholder="employee@gmail.com" required>
                    </td>
                </tr>

                <tr>
                    <td>Department</td>
                    <td>
                        <select id="dept" onchange="allocateleaves()" required>
                            <option value="">--choose--</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><b>Allocated Leaves</b></td>
                </tr>

                <tr>
                    <td>Sick</td>
                    <td><input type="number" id="sickleaves" readonly></td>
                </tr>

                <tr>
                    <td>Casual</td>
                    <td><input type="number" id="casualleaves" readonly></td>
                </tr>

                <tr>
                    <td>Earned</td>
                    <td><input type="number" id="earnedleaves" readonly></td>
                </tr>

                <tr>
                    <td>Emergency</td>
                    <td><input type="number" id="emergencyleaves" readonly></td>
                </tr>
            </table>

            <button type="button" onclick="storeempdetails()">Add Employee</button>
            <div id="res"></div>
        </div>

        <script src="addemployeejs.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
